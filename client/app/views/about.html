<div class="jumbotron">
	<p class="h2" style="font-weight: bold; color: #B71C1C">Statistics</p>
	<p>
    	<input type="text" ng-model="shortUrl" placeholder="Insert shortURL to get stats" class="form-control input-lg">
    </p>
    <p>
    	<a class="btn btn-lg btn-success" ng-click="getStats()">go 
        	<span class="glyphicon glyphicon-ok"></span>
        </a>
    </p>
    <p>
    	<div ng-show="err" class="alert alert-danger">{{err}}</div>
    </p>
</div>

<div class="well h2" ng-show="rispostaJson.numClicks">
	<p class="text-center" style="color:#37474F">
		number of clicks: <b> {{rispostaJson.numClicks}}</b>
	</p>
</div>

<div class="well">
	<div class="container-fluid" style="padding:10px">
	<p ng-show="rispostaJson.dateStats" class=" text-center h2" style="color:#37474F">Clicks per month</p>
		<div id="date-chart-container">
	    </div>

	</div>
</div>


<div class="well">
	<div class="container-fluid" style="padding:10px">

	    
	    <div class="row text-center">

	        <div class="col-md-4 col-md-offset-1" style="padding:10px">

		        <div ng-show="rispostaJson.browserStats" class="row text-center">
		        	<p class=" text-center h2" style="color:#37474F">Browser chart</p>
		        </div>

		        <div class="row" id="browser-chart-container" style="width:auto">
		        </div>

		        <div class="row" id="browser-desc-container" style="width:auto; padding:10px">
		        </div>

	        </div>


	        <div class="col-md-4 col-md-offset-2" style="padding:10px">
		        
	        	<div ng-show="rispostaJson.countryStats" class="row text-center">
		        	<p class=" text-center h2" style="color:#37474F">Country chart</p>
		        </div>

		        <div class="row" id="country-chart-container" style="width:auto">
		        </div>

		        <div class="row" id="country-desc-container" style="width:auto; padding:10px">
		        </div>

	    </div>
	</div>
</div>
